<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>BOOK YOUR STAY</h1>

                <form class = "container" action="">
                    <div class="form-group">
                        <label for="room_id"><b>ROOM</b></label>
                        <div class="form-group">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input class="form-control" type="radio" name="room_id" value="1" required></td>
                                        <td>Tha Hustler</td>
                                        <td>This one has a chair that you can do business with</td>
                                    </tr>
                                    <tr>
                                        <td><input class="form-control" type="radio" name="room_id" value="2" required></td>
                                        <td>The Player's Club</td>
                                        <td>You already know</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cat_id"><b>CAT</b></label>
                        <select class="form-control col-12 col-md-6" mame="cat_id" required>
                            <option value="" selected>None</option>
                            <option value="1">killa: very tight</option>
                            <option value="2">killa: very chill</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="class"><b>DANCE CLASSES</b></label>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" class="form-control" name="class[]" value="1"></td>
                                    <td>Dance Class 1</td>
                                    <td>Some dummy dance class</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="form-control" name="class[]" value="2"></td>
                                    <td>Dance Class 2</td>
                                    <td>Some dummy dance class</td>
                                </tr>
                            </tbody>
                        </table>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="date_in"><b>DATE IN</b></label>
                        <input class="form-control col-12 col-md-6" type="date" placeholder="DATE IN" name="DATE_IN" required>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="date_out"><b>DATE OUT</b></label>
                        <input class="form-control col-12 col-md-6" type="date" placeholder="DATE OUT" name="DATE_IN" required>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="hotdogs"><b>HOTDOGS</b></label>
                        <input class="form-control col-12 col-md-6" type="number" placeholder="HOW MANY HOTDOGS" name="hotdogs">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="pancakes"><b>PANCAKES</b></label>
                        <input class="form-control col-12 col-md-6" type="number" placeholder="HOW MANY PANCAKES" name="pancakes">
                    </div>

                    <div>
                      <button class="btn btn-danger" type="button"> Cancel </button>
                      <button class="btn btn-primary" type="submit"> BOOK MY STAY </button>
                    </div>
                </form>        
            </div>
        </div>
    </div>
</main>
