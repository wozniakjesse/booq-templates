<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>BOOK YOUR STAY</h1>

                <form class = "container" action="">
                    <div class="form-group">
                        <label for="room_id"><b>ROOM ID</b></label>
                        <input class="form-control col-12 col-md-6" type="text" placeholder="ROOM ID" name="room_id" required>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="cat_id"><b>CAT ID</b></label>
                        <input class="form-control col-12 col-md-6" type="text" placeholder="CAT ID" name="cat_id">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="date_in"><b>DATE IN</b></label>
                        <input class="form-control col-12 col-md-6" type="date" placeholder="DATE IN" name="DATE_IN" required>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="date_out"><b>DATE OUT</b></label>
                        <input class="form-control col-12 col-md-6" type="date" placeholder="DATE OUT" name="DATE_IN" required>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="hotdogs"><b>HOTDOGS</b></label>
                        <input class="form-control col-12 col-md-6" type="number" placeholder="HOW MANY HOTDOGS" name="hotdogs">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="pancakes"><b>PANCAKES</b></label>
                        <input class="form-control col-12 col-md-6" type="number" placeholder="HOW MANY PANCAKES" name="pancakes">
                    </div>

                    <div>
                      <button class="btn btn-danger" type="button"> Cancel </button>
                      <button class="btn btn-primary" type="submit"> BOOK MY STAY </button>
                    </div>
                </form>        
            </div>
        </div>
    </div>
